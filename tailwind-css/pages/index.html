<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../images/tailwind-logo.png" />
  <link rel="stylesheet" href="../output/tailwind.css">
  <title>Tailwind Init</title>
</head>

<body>
  <main class="static">
    <button id="theme-toggle" type="button" class="light-dark_mode">
      <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
      </svg>
      <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg">
        <path
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          fill-rule="evenodd" clip-rule="evenodd"></path>
      </svg>
    </button>

    <div class="h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
      <div class="card">
        <img class="card-media" src="../images/readwan.png" alt="User">

        <div class=" space-y-2">
          <div class="text-center sm:text-left">
            <p class="text-lg text-black dark:text-white font-semibold">Md Readwan </p>
            <p class="text-gray-600 dark:text-gray-300 font-medium">Tech Guy</p>
          </div>
          <button class="btn btn-contained">Visit Profile</button>
          <button class="btn btn-outlined">Linkedin</button>
        </div>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
